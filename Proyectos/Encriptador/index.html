<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-lock"></i> Encriptador Profesional</h1>
            <p>Protege tus mensajes con nuestro sistema de encriptación avanzado</p>
        </header>

        <main>
            <div class="input-section">
                <textarea id="input-text"
                    placeholder="Ingresa el texto que deseas encriptar o desencriptar..."></textarea>
                <div class="buttons">
                    <button id="encrypt-btn" class="btn primary"><i class="fas fa-lock"></i> Encriptar</button>
                    <button id="decrypt-btn" class="btn secondary"><i class="fas fa-unlock"></i> Desencriptar</button>
                </div>
            </div>

            <div class="output-section">
                <textarea id="output-text" readonly placeholder="El resultado aparecerá aquí..."></textarea>
                <button id="copy-btn" class="btn tertiary"><i class="fas fa-copy"></i> Copiar</button>
            </div>
        </main>

        <footer>
            <p>Desarrollado con <i class="fas fa-heart"></i> | Seguridad y Privacidad Garantizada</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>

</html>
