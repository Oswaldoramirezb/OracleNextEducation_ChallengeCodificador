<meta charset="UTF-8">

<H1>Diferencia de Edad</H1>

<script> 

    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

    var anho1= 1996;
    var anho2 = 1986;
    var anhoActual = 2023;

    //Diferencia de edades
    imprimir("La diferencia es de " + ((anhoActual-anho2)-(anhoActual-anho1))+ " a√±os.");
    
</script>
